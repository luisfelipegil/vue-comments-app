<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <title>Comentarios</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      template: `
        <div class="container">
          <h1>Comentários</h1>
          <hr />
          <div class="form-group">
            <input placeholder="Nome" type="text" class="form-control" v-model="name" />
            <textarea placeholder="Comentário" class="form-control mt-2" v-model="message"></textarea>
            <button @click="addComment" class="btn btn-primary mt-2">Comentar</button>
          </div>
          <div v-for="(comment, index) in comments" class="list-group-item">
            <strong>{{ comment.name || 'Anônimo' }}:</strong>
            <p>{{ comment.message }}</p>
            <a href="#" @click.prevent="removeComment(index)">Excluir</a>
          </div>
          <hr />
        </div>
      `,
      data: {
        comments: [],
        name: '',
        message: ''
      },
      methods: {
        addComment() {
          if (this.message.trim()) {
            this.comments.push({ name: this.name, message: this.message });
            this.name = '';
            this.message = '';
          }
        },
        removeComment(index) {
          this.comments.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
